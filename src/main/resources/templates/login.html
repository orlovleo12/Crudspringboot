

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>User Login page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<div class="wrapper">
<form class="form-signin" th:action="'/login'" method="POST" >
    <h2>Login page:</h2><br>
    <div class="form-group">
        <label for="userName">User email</label>
        <input placeholder="Enter email" type="text" width=100px name="j_username" class="form-control" id="userName" aria-describedby="userNameHelp">
    </div>
    <div class="form-group">
        <label for="userPassword">User password</label>
        <input placeholder="Enter password" type="password"  width=100px name="j_password" class="form-control" id="userPassword" aria-describedby="userPasswordHelp">
    </div>

    <button type="submit" class="btn btn-primary">Login user</button>
</form>
</div>
</body>
</html>

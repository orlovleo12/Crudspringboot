<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Edit page</title>
</head>
<body>

<form method="POST" th:action="'/admin/edit/' + ${user.id}" modelAttribute="user">
    Name : <input type="text" name="name" id="name" th:value="${user.name}">
    <br/>
    Login : <input type="text" name="login" id="login" th:value="${user.login}">
    <br/>
    Password : <input type="text" name="password" id="password" th:value="${user.password}">
    <br/>
    <input
            type="submit" value="Submit"/>
</form>
</body>
</html>
